<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mr.DarkMoon</title>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="center">
                <table>
                    <tr>
                        <th>STT</th>
                        <th class="title">Numbers</th>
                        <th class="title">Correct numbers</th>
                        <th class="title">Correct positions</th>
                    </tr>
                    <tr>
                        <th>1</th>
                        <td class="inputNumbsTable"></td>
                        <td class="correctNumbs"></td>
                        <td class="correctPoss"></td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td class="inputNumbsTable"></td>
                        <td class="correctNumbs"></td>
                        <td class="correctPoss"></td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td class="inputNumbsTable"></td>
                        <td class="correctNumbs"></td>
                        <td class="correctPoss"></td>
                    </tr>
                    <tr>
                        <th>4</th>
                        <td class="inputNumbsTable"></td>
                        <td class="correctNumbs"></td>
                        <td class="correctPoss"></td>
                    </tr>
                    <tr>
                        <th>5</th>
                        <td class="inputNumbsTable"></td>
                        <td class="correctNumbs"></td>
                        <td class="correctPoss"></td>
                    </tr>
                    <tr>
                        <th>6</th>
                        <td class="inputNumbsTable"></td>
                        <td class="correctNumbs"></td>
                        <td class="correctPoss"></td>
                    </tr>
                    <tr>
                        <th>7</th>
                        <td class="inputNumbsTable"></td>
                        <td class="correctNumbs"></td>
                        <td class="correctPoss"></td>
                    </tr>
                    <tr>
                        <th>8</th>
                        <td class="inputNumbsTable"></td>
                        <td class="correctNumbs"></td>
                        <td class="correctPoss"></td>
                    </tr>
                    <tr>
                        <th>9</th>
                        <td class="inputNumbsTable"></td>
                        <td class="correctNumbs"></td>
                        <td class="correctPoss"></td>
                    </tr>
                    <tr>
                        <th>10</th>
                        <td class="inputNumbsTable"></td>
                        <td class="correctNumbs"></td>
                        <td class="correctPoss"></td>
                    </tr>
                </table>
            </div>
            <form action="">
                <input type="text" class="inputNumbs" placeholder="Chỉ nhập 4 số">
                <button class="btn">Nhập</button>
            </form>
        </div>
        <div class="right">
            <div class="correctShow">
                <h2>Bạn cũng giỏi cần bằng Minh ấy</h2>
                <img src="./correctImg.jpg" alt="">
            </div>
            <div class="wrongShow">
                <h2>Ngu như con bò</h2>
                <img src="./wrongImg.jpg" alt="">
            </div>
            <div class="rightShow">
                <h2>Game to não</h2>
                <img src="./beautifulImg.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
